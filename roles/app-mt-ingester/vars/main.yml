# PostgreSQL Server Settings.
postgresql_python_library: "python-psycopg2"

# PostgreSQL Server Databases.
postgresql_databases:
  - name: "fightfor"
    port: 5432
  - name: "test"
    port: 5432
# PostgreSQL Server Users.
postgresql_users:
  - name: "mt_ingester"
    password: "{{ sql_password }}"
    port: 5432

app_mt_ingester:

  # Application user settings.
  user: mt_ingester
  group: mt_ingester

  # Application directories.
  config_dir: /etc/mt-ingester
  share_dir: /usr/local/share/mt-ingester
  run_dir: /var/run/mt-ingester
  log_dir: /var/log/mt-ingester
  virtual_env_dir: /usr/local/share/mt-ingester/venvs/mt-ingester

  # Application Configuration Settings.
  config:

    dev:
      # General Settings.
      logger_level: DEBUG

      # PostgreSQL Server Configuration Settings.
      sql_host: "localhost"
      sql_port: 5432
      sql_username: "mt_ingester"
      sql_password: "{{ sql_password }}"
      sql_db: "fightfor"
    prod:
      # General Settings.
      logger_level: INFO

      # PostgreSQL Server Configuration Settings.
      sql_host: "localhost"
      sql_port: 5432
      sql_username: "mt_ingester"
      sql_password: "{{ sql_password }}"
      sql_db: "fightfor"
